<div class="company-dashboard">
  <h2>Va≈°i kreirani oglasi za posao</h2>

  <div *ngIf="jobs.length === 0" class="no-jobs">
    <p>Nemate kreiranih oglasa za posao</p>
  </div>

  <div *ngFor="let job of jobs" class="job-card">
    <h3>{{ job.role }} u firmi {{ job.companyName }}</h3>
    <p>{{ job.description }}</p>
    <p><strong>Tech Stack:</strong> {{ job.techStack }}</p>
    <p><strong>Deadline:</strong> {{ job.deadline }}</p>
    <p><strong>Broj prijava:</strong> {{ job.applicantCount }}</p>
  </div>
</div>
